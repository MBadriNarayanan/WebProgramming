<!DOCTYPE html>
<html ng-app>

<head>
    <script data-require="angular.js@1.0.7" data-semver="1.0.7" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <title>Angular JS Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>

<body>
    <h1>Angular JS Calculator</h1>
    <div ng-controller="CalculatorCtrl">
      <table>
        <tr>
          <td>Value 1 :</td>
          <td><input ng-model="a"></td>
        </tr>
        <tr>
          <td>Value 2 :</td>
          <td><input ng-model="b"></td>
        </tr>
        <tr>
          <td>Operator :</td>
          <td>
            <select ng-model="operation">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
              <option value="%">%</option>
            </select>
          </td>
        </tr>
      </table>
      <p class="result">Result : {{na()}} {{operation}} {{nb()}} = {{calculate()}}</p>
    </div>
</body>

</html>
