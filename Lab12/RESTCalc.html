<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body{
        }
    </style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<center><h3>CALCULATOR</h3>
    <div ng-app="CalculatorApp" ng-controller="CalculatorController">
        <p><b>Operand 1</b></p>
        <p><input type="number" ng-model="first"></p>
        <p><b>Operand 2</b></p>
        <p><input type="number" ng-model="second"></p>
        <p><b>Choose operation</b></p>
        <p><select ng-model="operator">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select></p>
        <button ng-click="calculate()">CALCULATE</button>
        <p><b>ANSWER</b></p>
        <p ng-model="answer">{{answer}}</p>
    </div>
</center>
<script>
    angular.module('CalculatorApp', [])
        .controller('CalculatorController', function ($scope, $http) {
            $scope.calculate = function () {
                ops = $scope.operator;
                $http.get(ops,
                    {
                        params: {
                            first: $scope.first,
                            second: $scope.second
                        }
                    }).success(function (res) {
                    console.log('Exit status ' + JSON.stringify(res));
                    $scope.answer = res.result;
                });
            };
        });
</script>
</body>
</html>
